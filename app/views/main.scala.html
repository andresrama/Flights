@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

        <!-- routes -->
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.versioned("javascripts/example.js")" type="text/javascript"></script>
    </head>
    <body>
        @map("LOLOLOLOL")
        @content
    </body>
    <div id ="play-button" class = "play-button">
        <div class = "main">
            <img id="play-pause-img" src="@routes.Assets.versioned("images/pause.svg")">
        </div>
    </div>
    <div id="add-flight-button" class = "add-flight-button">
    </div>
    <svg width="0" height="0">
        <defs>
            <clipPath id="svgPath">
                <text x="0" y="300" textLength="800" lengthAdjust="spacing" font-family="Vollkorn" font-size="230px" font-weight="700" font-style="italic"> Blossom </text>
            </clipPath>
        </defs>
    </svg>
</html>
