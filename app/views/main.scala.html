@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

            <!-- Embedded Javascript router -->
        @helper.javascriptRouter("jsRoutes")(
            routes.javascript.Application.index,
            routes.javascript.Application.ajaxCall
        )

        <script src="@routes.Assets.versioned("javascripts/example.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
